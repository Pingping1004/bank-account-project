<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div id="signup-container" class="container">
        <div class="signup-container">
            <h1 class="signup-heading">Sign Up</h1>
            <form id="signupform" action="">
                <div class="username">
                    <input class="username-input" name="username" type="text">
                    <label for="">Username</label>
                </div>

                <div class="password">
                    <input class="password-input" name="password" type="password">
                    <label for="">Password</label>
                </div>

                <button class="btn btn-primary" type="submit">Sign up</button>
            </form>
            <a href="login.html">Already have an account?</a><br>
            <p>Remember password carefully, we can't reset password for you</p>
        </div>
    </div>
    <script defer src="user.js"></script>
</body>

</html>
